				<h2>日前與蔡仁堅先生官司一案，經法院調解結果，本黨發布新聞稿如下：</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>日前與蔡仁堅先生官司一案，經法院調解結果，本黨發布新聞稿如下：</p>

<p><br />
民主進步黨於103年9月27日由中央評議委員會決議，將黨員蔡仁堅先生予以除名之處分，其決議方法違反人民團體法第14條、第27條但書第2款規定，應屬無效，蔡仁堅先生仍具有本黨之黨員資格，本黨向蔡仁堅先生參與創黨、長期投身台灣民主運動致以敬意，並期待蔡仁堅先生繼續貢獻心力，使台灣民主更為壯大。</p>

<p>&nbsp;</p>
