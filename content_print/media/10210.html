				<h2>夏立言出席海峽論壇 民進黨：勿配合中共統戰作為</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>有關國民黨由副主席夏立言率代表團出席6月16日在福建省廈門市舉行的第十五屆海峽論壇。民進黨發言人張志豪表示，陸委會已經說明，海峽論壇就是中共對台統戰平台之一，民進黨支持健康有序的兩岸交流，呼籲國民黨從事交流應該以台灣利益為優先，切勿配合或呼應中共統戰作為，成為統戰宣傳的樣板。</p>
