	                <div>&nbsp; &nbsp; &nbsp; 針對吳敦義一再發言帶風向切割與陳慶男之關係，推向蔡政府，民進黨發言人何孟樺今(18)日表示，陳慶男多次在吳主席擔任副總統時期出席國宴，且是唯一民間代表。競選正副總統時的後援會也是用陳慶男的慶富總部辦公室，都在在顯示兩人交情深厚，請吳主席不要每次出事就切割好友，像是另一好友江欽良也是，跟白海豚會轉彎說法一樣無法取信於人。</div>
