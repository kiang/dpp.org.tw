				<h2>民主進步黨第六屆第24次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">鑑於全民健保法經國民黨漠視民意，強力動員通過，程序離譜，內容粗糙，致社會各界交相指責，中常會關注該法即將實施所可能帶來的衝擊，邀立院黨團成員沈富雄同志蒞會報告，經中常委討論後決議，委請政策協調委員會主任委員張俊宏常委負責協調黨團各委員意見，並由黨中央政策研究中心協助擬出民進黨對該案的原則及立場，俾便立院黨團成員秉此全力推動，以展示民進黨關切全民福祇，為執政作準備的努力。<br /><br /><br /><br /><span lang="EN-US"><o:p></o:p></span></span></p>	                	            </div>
