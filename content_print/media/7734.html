				<h2>2018縣市長提名事宜 民進黨: 一切由選對會規劃處理</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>&nbsp; &nbsp; &nbsp; 針對今(20)日媒體報導有關本黨2018縣市長提名事宜，民進黨發言人張志豪表示，有關縣市長提名事宜，一切由選對會規劃處理。</p>
<div>&nbsp;</div>
<div>&nbsp; &nbsp; &nbsp; 張志豪說，選對會的職責在於提名作業初期徵詢、協調作業及艱困選區的開發協助工作，並不是提名決策單位。事實上，本黨歷來提名作業有其標準程序，選對會所提人選仍需經民調等相關作業，並送交中執會、中常會討論通過。</div>
