				<h2>WHA拒發我國媒體採訪證 民進黨：不應屈從中國政治壓力</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">
	針對世界衛生大會(WHA)拒發採訪證給我國媒體一事，民進黨發言人鄭朝方今(16)日表示，世界衛生組織（WHO）的憲章宗旨是為全人類健康福祉所服務，不得因種族、宗教、政治信仰、經濟或社會條件之差異，而有所區別；然而WHO卻屈從中國政治壓力，限制我國媒體採訪權，已違反自身標榜之普世人權及公平正義原則。</p>
<p style="text-align: justify;">
	鄭朝方提到，國際記者聯盟也將致函相關機構表達抗議，要求尊重國際媒體記者採訪的權利，不應以國籍問題拒發採訪證。鄭發言人嚴正呼籲WHO懸崖勒馬，尊重並維護新聞採訪自由。</p>
