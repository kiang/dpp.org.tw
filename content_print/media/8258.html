				<h2>民主進步黨中央黨部民調中心新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div>
	針對昨(28)日某網路媒體指稱民進黨曾將高雄市長陳菊、行政院長賴清德與柯文哲做民調比較一事，黨發言人鄭運鵬表示，民調中心不曾就台北市長選舉民調而將高雄市長陳菊、行政院長賴清德放入調查，該媒體從未向民調中心求證，這報導並不正確。</div>
<div>
	&nbsp;</div>
<div>
	該網媒以獨家揭露方式的報導，指稱民進黨中央黨部秘書長洪耀福向「某位獨派大老」指出「把高雄市長陳菊、行政院長賴清德放入民調」等相關談話，鄭運鵬今日轉述洪秘書長說法指出，此報導刊出前也未向洪耀福秘書長本人求證，洪秘書長鄭重澄清並無其事，免混誤錯引，特此說明。</div>
