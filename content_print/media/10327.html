				<h2>民進黨：許立明秘書長將率隊一起挺行人、挺交通安全</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>針對8月20日「還路於民大遊行」，民進黨發言人林楚茵表示，感謝「行人零死亡推動聯盟」的邀請，民進黨將由秘書長許立明帶隊全程參與，包括洪申翰委員及本人、各地民代還有黨內的年輕夥伴，一起組隊參加。</p>

<p>林楚茵表示，事實上最近一段時間，民進黨也與主辦單位密切聯繫，協助和行政部門對話。行政院今天提出的「行人交通安全政策綱領」，以及《道路交通安全基本法》的草案，就是這段時間透過溝通、協調後，對遊行五大訴求的具體回應。</p>

<p>民進黨將會一起「挺行人、挺交通安全」，更會負責任推動政策，回應民眾的期待。</p>
