				<h2>針對今日《聯合報》報導之澄清與說明</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">
	針對聯合報今(20)日「府秘書長任地方競選主委 前所未見」報導，民進黨發言人吳思瑤表示，2010年縣市長選舉，廖了以接下胡志強大台中競選總部總督導一職，當時廖了以的身分就是總統府秘書長，並非如媒體報導所說「國民黨無此先例」。吳思瑤強調，目前民進黨新北市長的競選總部人事尚未定案，請國民黨不要看到黑影就開槍，亂噴政治口水，也呼籲媒體查實清楚，勿以錯誤訊息淆誤視聽。</p>
<p>
	&nbsp;</p>
