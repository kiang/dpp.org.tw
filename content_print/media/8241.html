				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">
	針對今(16)日信傳媒稍早題為「游錫堃被拱加入新北市長戰局 蔡英文嫌他太老」報導，民進黨發言人吳思瑤表示，該則報導有許多內容並非事實，只憑拼湊臆測、無中生有，尤其針對蔡英文主席的說法更屬無稽，為免錯誤訊息淆誤輿論，特此說明。</p>
<p style="text-align: justify;">
	&nbsp;</p>
<p style="text-align: justify;">
