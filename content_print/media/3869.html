				<h2>民主進步黨第七屆第72次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>民主進步黨第七屆第72次中常會新聞稿<br />
<br />
一、中常會決議：高雄市黨部第六、七屆主任委員、執行委員、評議委員宣誓暨交接典禮，於六月二十一日下午三點假高雄市立圖書館舉行，由主席或主席之職務代理人代表黨中央前往監交。<br />
<br />
二、針對美國柯林頓總統即將於近期啟程前往中國訪問一事，中常會今日決議通過：「民主進步黨對於柯江會談的主張」聲明，如附件。<br />
<br />
&nbsp;</p>	                	            </div>
