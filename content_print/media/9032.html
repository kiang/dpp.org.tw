				<h2>AIT處長酈英傑拜訪民進黨 會晤林錫耀與林飛帆</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div style="text-align: justify;">
	AIT處長酈英傑今（21）日拜會民主進步黨，會晤秘書長林錫耀及副秘書長林飛帆，由民進黨發言人謝佩芬列席。&nbsp;</div>
<div style="text-align: justify;">
	&nbsp;</div>
<div style="text-align: justify;">
	會後謝佩芬轉述，酈英傑處長首先恭喜林錫耀接下重任，回任民進黨秘書長。酈英傑處長並稱讚台灣此次在防疫的表現，全球有目共睹。&nbsp;</div>
<div style="text-align: justify;">
	&nbsp;</div>
<div style="text-align: justify;">
	謝佩芬說，雙方就如何在現今變化迅速的國際局勢之下，深化兩國政治、經濟關係，坦白地交換意見，相談甚歡。此時為台美關係最緊密的時刻，民進黨亦很期待未來與美國及其他理念相近國家繼續深化合作。</div>
<div style="text-align: justify;">
	&nbsp;</div>
<div style="text-align: justify;">
