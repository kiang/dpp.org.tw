				<h2>民主進步黨第七屆第69次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>民主進步黨第七屆第69次中常會新聞稿<br />
<br />
一、六月三日召開中執會。<br />
<br />
二、因應北市北區立委候選人陳文茜退選，為力求黨內提名計算方式符合公平原則，中常會決議：北市北區立委初選第一階段黨員投票部分，陳文茜之得票數目不予計算，第二階段民意調查重做，參與調查之準候選人為：卓榮泰、王雪峰、許陽明、林重謨、林濁水、施明德。<br />
<br />
三、中常會今日決議：成立專案小組調查高耀南檢舉沈顯堂乙案。調查結果，若檢舉內容屬實，沈顯堂將受黨紀處分；若檢舉內容並非事實，高耀南及許三保兩人將因誣告受到黨紀處分。小組成員：吳乃仁（小組召集人）、周伯倫、姚嘉文。<br />
&nbsp;</p>	                	            </div>
