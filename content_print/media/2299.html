				<p class="news_content_date">1995-11-22</p>
				<h2>民主進步黨第六屆第60次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">一、下星期為第三屆立委選舉投票前最後一次常會，為表示本黨重視台南市地區選舉，特於下星期三在台南市舉行常會。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">二、嘉義市為本屆立委選舉指標性的選區，為提昇該地選情，常會決議：<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">　　（一）呼籲本黨支持者鼓勵其嘉義市當地親友為蔡同榮立委<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">拉票；<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">　　（二）呼籲各地本黨黨員及支持者參與十一月廿五日「公投<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">之夜」活動；<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">　　（三）「公民投票法草案」為蔡同榮委員任內全力推動之法案，常會決議責成立法院黨團列為下屆優先審查之法案。<br /><br /><br /><br /><span lang="EN-US"><o:p></o:p></span></span></p>	                	            </div>
