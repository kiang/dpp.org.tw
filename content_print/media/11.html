				<h2>縣市議長選舉「檢舉受理小組」開會決議</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <table cellspacing="0" cellpadding="0" width="100%" border="0">
    <tbody>
        <tr>
            <td>
            <table cellspacing="0" cellpadding="0" width="100%" border="0">
                <tbody>
                    <tr>
                        <td><font class="PRODUCT_DESC"><font class="c9">
                        <p>縣市議長選舉「檢舉受理小組」開會決議如下：</p>
                        <p>一、本黨一向主張不賄選、不賣票，且各參選縣市議員之同志，均已簽署切結書在案，「檢舉受理小組」且已就各方彙整資料，即日起主動進行各項調查。</p>
                        <p>二、小組決議即由組織部立即分函此次縣市議長選舉，有流失選票或投票異常之縣市議員同志，就當選後之行蹤及投票情形，於三月十五日前，以詳細書面說明，送達中央黨部。</p>
                        <p>三、三月廿一日小組將就本案向中常會提出書面報告。</p>
                        <p>四、本黨堅持嚴格道德原則標準，凡查明違紀者，小組將建請中央依黨章做最嚴厲之處分。</p>
                        </font></font></td>
                    </tr>
