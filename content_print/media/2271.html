				<h2>國民黨蓄意大審「四一九總統直選大遊行」，本黨深感不恥</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">國民黨政府統治台灣四十年來，一味打壓人民對民主之要求，經本黨長期努力抗爭，終於將總統直選納入憲法增修條文，完成社會之期待。但值此首屆總統民選即將舉行前夕，國民黨蓄意大審本黨「四一九總統直選大遊行」之領導幹部施明德、黃信介、許信良、林義雄四位同志，起訴並限制出境。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">國民黨不僅不感激推動總統民選有功者，反而恩將仇報，欲使他們四人入罪，以司法手段迫害民主運動的前行者，本黨深感不恥，也絕不坐視，必為四人之強力後盾，全力予以關切、聲援。<br /><br /><br /><br /><br /><br /><br /><br /><span lang="EN-US"><o:p></o:p></span></span></p>	                	            </div>
