				<h2>各界共同為能源轉型與藻礁保護努力  民進黨：希望尋求雙贏方案</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div style="text-align: justify;">
	針對媒體詢問環團今(14)日下午舉行對焦會議，邀經濟部次長曾文生等人對話，民主進步黨發言人謝佩芬表示，我們今天也有注意到這則新聞，我們也樂見到各界共同為了能源轉型與藻礁保護尋求雙贏的努力，相信大家對於台灣整體環境保護的心情都是一致的，對於能源轉型的目標也沒有不同。</div>
<div style="text-align: justify;">
	&nbsp;</div>
<div style="text-align: justify;">
	謝佩芬表示，對於環團呼籲政府提出各種方案評估，我們也相信行政部門都會充分彙整各方意見，日前行政院蘇院長也已經要求行政部門對此進行評估，希望能在未來尋求對於保護藻礁與能源轉型影響最小的雙贏方案。</div>
