				<h2>民進黨：假合約、真介選！</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>針對國外網站出現造假合約內容，遭冒名簽署的民進黨新媒體中心主任詹賀舜表示，他已第一時間向許立明秘書長報告，今（29）日上午赴新北市調查處完成檢舉。</p>

<p>詹賀舜表示，大選倒數1 6天，中共認知作戰及假訊息猖獗，甚至出現國外網站發布假造的合約內容，試圖用假訊息發動抹黑，企圖混淆視聽。</p>

<p>詹賀舜表示，這份造假合約內容明顯與事實不符，散播假訊息的行為已觸法，並且已經向新北市調查處檢舉。國人接獲類似訊息時謹慎以對，預防認知作戰介入台灣大選。</p>
