				<h2>中常會新聞稿更正</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>中常會新聞稿更正<br />
<br />
依本黨一九九八年六月十日中常會決議﹐確認高雄市黨部第七屆主委選舉結果，由許仁圖同志當選。為期走出高雄市黨部主委改選之陰霾﹐並維護黨內團結和諧﹐俾使日後黨務推動順遂﹐高雄市黨部將於公開之場合完成相關之交接儀式。<br />
<br />
<br />
依民進黨第七屆第一次全國黨員代表大會之決議：各級黨部於改選日後二週內完成交接事宜。即1998.6.7完成高雄市黨部主委改選﹐則主委交接應於1998.6.21前完成。經黨中央協調高雄市新舊任主委許仁圖、劉俊雄兩位同志之意見後﹐第七屆高雄市黨部主委交接典禮確認在六月二十一日前於公開之場合完成交接儀式。<br />
&nbsp;</p>	                	            </div>
