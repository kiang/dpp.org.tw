				<h2>馬英九教唆洩密遭起訴 民進黨：司法再次認定馬英九「毀憲亂政」</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div>&nbsp; &nbsp; &nbsp; 臺北地檢署偵辦前總統馬英九教唆洩密等案件今(14)日偵結，認定馬英九涉嫌洩密，依《通保法》的洩密罪、《個資法》等罪起訴，民進黨發言人王閔生表示，此案正凸顯總統不能干預司法、不能毀憲亂政!前檢察總長黃世銘違法監聽國會議員，馬英九拿監聽當成政爭工具，這場由馬英九與黃世銘主導的「九月政爭」嚴重衝擊並傷害台灣民主，今天的起訴只是司法再次認定馬英九「毀憲亂政」的事實，也就是特偵組不可以違法監聽、檢察總長不可拿個案向總統報告、總統及總長也不可偵結前洩漏個資給第三人，為此本黨期待檢方勿枉勿縱、公正辦案。</div>
