				<h2>民主進步黨對朱銘老師辭世表達哀悼不捨</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">台灣雕刻家朱銘老師今（23）日辭世，民主進步黨表達最深的哀悼與不捨。</p>

<p style="text-align: justify;">朱銘老師是台灣當代美術界傑出的藝術家，其一生透過藝術作品，落實本土的精神傳達台灣價值，貢獻卓著，備受各界肯定。</p>

<p style="text-align: justify;">朱銘老師長期為台灣藝術發展努力，透過創新與實踐來堅持理念，其鄉土、太極到人間系列等多項經典作品，更是備受國人及國際喜愛與肯定。相信朱銘老師為台灣在地文化耕耘的用心，大師精神永存，也將根植國人心中。</p>

<p style="text-align: justify;">&nbsp;</p>
