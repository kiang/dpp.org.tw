				<h2>高俊明牧師逝世 民進黨表達哀悼與不捨</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">
	高俊明牧師今(14)日晚間逝世。民主進步黨發言人林琮盛表示，高牧師是台灣人民所共同敬重民主先行者，民主進步黨表達最深的哀悼與不捨。</p>
<p style="text-align: justify;">
	林琮盛提到，高牧師為台灣重要宗教領袖，1970年間至1989年間擔任台灣基督長老教會總幹事，任內遭逢美麗島事件發生，高牧師慨然發揮人道、公義精神，援救黨外民主運動人士，也因此身陷獨裁者的黑牢長達7年。而在台灣民主化後，高牧師仍持續關切台灣前途不輟，是台灣民主道路上的崇高身影，值得國人共同追思懷念。</p>
