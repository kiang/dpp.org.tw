				<h2>民進黨：針對中國多地暴雨成災表達誠摯慰問與關心</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>針對近日中國北京等地受杜蘇芮颱風環流影響成災，連日暴雨造成不幸傷亡與洪澇災損，民主進步黨表示誠摯慰問與關心。期盼受災地區能早日脫離洪害、救災與重建工作順利進行，也盼受災人們都能早日恢復正常生活。</p>
