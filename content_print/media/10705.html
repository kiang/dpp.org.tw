				<h2>嘉義市議員遭襲 民進黨譴責暴力 呼籲社會共同維護民主</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>針對今（28）日嘉義市議員林煒軒，遭到不明人士在行車中使用辣椒水及甩棍毆打一事，對此，民進黨發言人吳崢表示，民進黨譴責所有不理性、違法的暴力行為。吳崢表示，蓄意的暴力攻擊，已經觸犯了民主社會及法治的底線，民進黨不會姑息此類行為發生。</p>

<p>吳崢表示，民進黨中央已責成組織部副主任劉厚承前往嘉義，關心林煒軒議員並了解事件始末。</p>

<p>最後，吳崢也呼籲社會大眾拒絕任何形式的暴力，理性對話，共同維護台灣民主社會的穩定。</p>
