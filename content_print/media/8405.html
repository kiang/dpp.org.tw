				<h2>蔡英文主席恭賀日本首相安倍晉三當選自民黨總裁</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div style="text-align: justify;">
	關於日本首相安倍晉三在自民黨總裁選舉中順利當選的消息，民進黨發言人鄭運鵬今(20)日表示，蔡英文主席表達祝賀之意，並祝自民黨以及日本政府在安倍先生領導下，國運日盛、台日兩國關係更上一層樓。</div>
<div style="text-align: justify;">
	&nbsp;</div>
<div style="text-align: justify;">
	自民党総裁選について、首相安倍晋三先生が総裁に当選されたことは、民主進歩党の蔡英文主席が心より御祝いの意を申し上げます。それに、安倍先生のリーダーシップの下に、自民党と日本政府が益々繁栄であり、台湾と日本との関係が一層発展してまいりますようにお祈りいたします。</div>
