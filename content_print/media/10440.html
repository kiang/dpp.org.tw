				<h2>2024大選提名策略小組第14次會議決議</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>民主進步黨今(28）日召開2024大選提名策略小組第14次會議，新聞部主任張志豪轉述會中決議如下：</p>

<p>針對高雄市第六選舉區立法委員提名候選人趙天麟因個人因素，向民進黨中央黨部提出退選聲明書，放棄本黨立法委員提名，會中決議提請中執會同意趙天麟同志退選。</p>

<p>另經提名策略小組成員討論，並徵詢南高屏小組成員之意見，共同推舉適當之人選黃捷同志，送11月1日中執會同意徵召。</p>
