				<h2>民主進步黨第七屆第22次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">一、一九九七年縣市長選舉黨內初選已於二月二日圓滿結束，多位參選同志為顧全大局、贏取本黨勝選，已公開表示願意放棄第二階段之競爭。故訂於二月廿一日中央黨部喬遷酒會當日中午十二時召開第七屆第八次中執會，宣佈第三波本黨縣市長提名候選人名單。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">二、桃園縣長三月十五日補選，為年底縣市長大選之前哨戰，為提振本黨士氣，除責成文宣部以桃園縣長一役為起點，儘速研擬縣市長選舉文宣造勢策略外，中常會並將於三月五日移師桃園召開，營造選戰氣勢。<span lang="EN-US"> <br /><br /><br /><br /><o:p></o:p></span></span></p>	                	            </div>
