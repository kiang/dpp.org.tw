				<h2>認知作戰攻擊賴清德主席 民進黨：跨部門組「認知作戰防範專案小組」</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">針對近期層出不窮的惡意謠言攻擊賴清德主席，民進黨新聞部主任張志豪今(15)日表示，由此可知認知作戰的惡劣。非常多的訊息明顯不符合「常識」，而且涉及人身攻擊，心存政治攻擊目的且刻意散佈謠言，為此民進黨將蒐集相關證據，必要時不排除提告，以法律行動遏止敗壞選風。</p>

<p style="text-align: justify;">張志豪表示，另因應2024大選，民進黨已跨部門組成「認知作戰防範專案小組」，由副秘書長黃建嘉統籌督導，第一時間用圖卡、短影音及新聞稿等多元途徑和方式快速澄清，以破除來源不明的造謠抹黑及不實謠言，杜絕積非成是，以正視聽。</p>
