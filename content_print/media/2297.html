				<p class="news_content_date">1995-11-04</p>
				<h2>民主進步黨第六屆第57次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">一、為加強苗栗縣本黨提名候選人陳文輝之輔選工作，由中常委張俊宏、不分區立委候選人林文郎及及苗栗縣黨部主委徐進榮組成輔選專案小組，由張俊宏擔任召集人，加強辦理苗栗縣演講等造勢活動。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">二、針對高雄市北區、台南市、雲林縣等三各選區，部分本黨黨員脫黨參選，並進行不利本黨候選人輔選工作之宣傳，中央黨部將印製統一文宣，以宣傳本黨提名制度運作的實情，以免影響本黨年底立委選舉之選情。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">三、為因應年底選舉國民黨可能不過半，而出現聯合政府一事，經討論決定：凡本黨黨員未經本黨中常會同意與推薦入閣者，視同違紀參選，依黨紀處理。<br /><br /><br /><br /><span lang="EN-US"><o:p></o:p></span></span></p>	                	            </div>
