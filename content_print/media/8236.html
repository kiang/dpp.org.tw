				<h2>民主進步黨針對台南市長初選民調之聲明</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">
	針對媒體報導台南市長初選民調疑提早外洩，民進黨發言人鄭運鵬今(8)日表示，台南市長初選民調在昨晚9點30分順利執行完畢，民調資料在各參選人代表簽名確認後隨即彌封保存，並於今日上午11點30分在中央黨部邀集各參選人代表見證下開封；除了顏純左代表請假未到，其餘皆派代表到場見證，過程完全符合公正透明原則，並無外界質疑提早外洩之虞。至於少數媒體及名嘴私自所發布的民調結果，黨中央也在第一時間發出聲明予以駁斥，避免不實傳言影響初選之公平性。</p>
