				<h2>民進黨中評會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div>
	民主進步黨今（24）日下午3時召開中央評議委員會，議程包括台北市黨員吳子嘉除名申訴案，中評會以雙掛號通知申訴人至本會陳述。惟申訴人今日雖有至會議地點並簽到，但未告知隨即離開本會安排之休息空間。本會及本黨中央黨部組織部工作人員於會議地點周邊尋覓申訴人，並多次試圖電話連絡申訴人，始於下午3時35分聯繫到申訴人，並得知其已為節目通告，離開會議現場。</div>
<div>
	&nbsp;</div>
<div>
	本會今日已依程序規定，請原處分機關台北市黨部評議委員會召集人列席陳述完畢，惟申訴人既未依規定陳述，本案將擱置至下次會議處理。</div>
