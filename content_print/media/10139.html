				<h2>約翰・波頓拜訪民進黨　討論國安議題</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>前美國國家安全顧問約翰&middot;波頓（John Bolton）今（28）日上午拜訪民主進步黨，政策會執行長／立法委員羅致政、楊懿珊副秘書長、黨發言人／國際部主任謝佩芬、副主任邱雯莉共同接待。雙方針對國防外交、國際情勢、面對威權主義、全球民主團結等議題進行友好深度交流。羅致政執行長代表黨主席賴清德、秘書長許立明感謝波頓遠道而來，表達對於台灣民主的友好與支持。&nbsp;</p>

<p>謝佩芬表示，波頓曾於美國川普和小布希總統時期，分別擔任國家安全顧問及美國駐聯合國大使，多次在國際社會為台灣發聲，為台美友好關係建樹良多，民進黨對此表示誠摯地感謝。</p>
