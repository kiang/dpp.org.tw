				<h2>張深鑐同志追悼文</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">張深鑐同志是本黨創黨黨員。張同志於日治時期參加台灣文化協會，站在台灣人民立場，反抗強權，爭取民權，未嘗有絲毫退卻。戰後國民黨實施戒嚴體制，張同志繼續秉持民主信念，投身於政治運動，為民喉舌，伸張正義，為台灣人鑄造無可搖撼之抵抗精神。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">張同志畢生奉獻社會，凡有助台灣國格重建，有利台灣人格重塑，均無役不與，置個人安危利害於度外，為建黨以來不可多得之楷模。張同志光榮走完一生，全黨同志深表哀悼。繼承他未完成之遺志，乃本黨無可旁貸之責任。<br /><br /><br /><br /><span lang="EN-US"><o:p></o:p></span></span></p>	                	            </div>
