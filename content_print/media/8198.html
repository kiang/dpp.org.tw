				<h2>針對今日《新頭殼》報導之澄清與說明</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>
	針對今(11)日新頭殼稍早題為「小英大嘴巴說出 劉世芳提早一天宣布退選」報導，民進黨發言人鄭運鵬表示，昨日中執會後主席曾找選對會成員瞭解目前各選區情況，但並未有該則報導說到單一候選人退選情事，對此非事實的報導，為免混誤錯引，特此說明。</p>
