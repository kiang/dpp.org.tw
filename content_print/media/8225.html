				<h2>何孟樺：國民黨應當面向中共高層提「一中各表」</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div style="text-align: justify;">
	針對今(24)日吳敦義主席稍早發表之言論，黨發言人何孟樺表示，陳明通教授曾擁有豐富的行政部門經驗，擔任陸委會主委適得其所，本黨全力支持。</div>
<div style="text-align: justify;">
	&nbsp;</div>
<div style="text-align: justify;">
