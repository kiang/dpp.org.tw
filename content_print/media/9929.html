				<h2>民主進步黨第二十屆第五次中執會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p style="text-align: justify;">民主進步黨今(21)日召開第二十屆第五次中執會，會中通過第17屆黨主席補選參選人資格審查。此外，會中通過「民主進步黨2023年第十屆南投縣第二選區立法委員出缺補選提名候選人徵召辦法」，由協調小組辦理徵詢、協調作業，本次會議亦通過協調小組成員由林俊憲、陳茂松、蔡易餘中常委擔任。</p>
