				<h2>針對民眾傷警乙事，民進黨最新聲明</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>
	<span style="font-size:16px;">針對民眾傷警乙事，民進黨最新聲明如下：<br />
	<br />
	針對自稱持有本黨黨證的民眾傷警，中央黨部羅文嘉秘書長深夜接獲此訊息，於凌晨經過查證後表示：不管這位黨員是惡意破壞或是生病，自己頻頻主動爆料，說要殺人打人，還說民進黨罩他。我要說，這就是來亂的，沒有第二句話，就是依法嚴辦，才能遏止歪風。<br />
	<br />
	另卓榮泰主席也已於第一時間貼文表示：<br />
	<br />
	看到媒體報導，有民眾傷害警察，不僅沒有悔意還亮出黨證。<br />
	<br />
	任何政黨的黨證都不是任何罪惡的護身符，我要敬告所有本黨的同志，黨證是你認同本黨理念的證明，不是黨為你背書的象徵。</span></p>
