				<h2>民主進步黨第六屆第48次中常會新聞稿</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 20pt; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">關於本黨二階段總統初選檢討，對於新黨李勝峰及新思維電台介入本黨初選之事，黨中央決議如下：<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 20pt; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">　　<span lang="EN-US">1.</span>呼籲新黨中央應負起責任，出面澄清新黨對此事的立場。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 20pt; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">　　<span lang="EN-US">2.</span>呼籲支持本黨的選民應冷靜看待此事，不要被新黨的挑釁所激怒，以致使投票場所混亂，破壞了二階段初選的原意。黨中央會事先防患可能帶來的紛擾。公民初選，仍繼續進行。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 20pt; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">　　<span lang="EN-US">3.</span>各政黨應一本支持台灣民主政治公民初選制度的善意，也應認識到：參與政黨初選的活動應有的責任。蓄意破壞本黨總統候選人初選制度，不僅達不到新黨的目的，也嚴重傷害政黨政治在台灣的發展。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 22pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly">&nbsp;</p>
