				<p class="news_content_date">1995-04-24</p>
				<h2>要求國民黨退出黨政不分組織</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">對於本黨台南市黨部與調查局互設連絡人一事，本黨提三點聲明，並協調地方黨部停止此一舉措：<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">一、本黨一向嚴守政黨分際，要求國民黨退出所有黨、政不分的組織，以利政黨政治之推行，此一立場絕不改變。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">二、調查單位職司緝毒、肅貪，維護國家大環境之清明為司法機構，本黨不但要求其行政中立，也不認為其業務有必要針對本黨設立連絡人，本黨將協調地方黨部，停止此一措施。<span lang="EN-US"><o:p></o:p></span></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span lang="EN-US" style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;"><o:p>&nbsp;</o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; TEXT-INDENT: 20pt; LINE-HEIGHT: 20pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><span style="FONT-SIZE: 10pt; FONT-FAMILY: &quot;新細明體&quot;,&quot;serif&quot;">三、國會設立連絡人一事，係針對個別委員之公務需要，與政黨政治、特定政黨對象無涉，本黨以為並不能援例為用，併此說明。<span lang="EN-US"> <o:p></o:p></span></span></p>
