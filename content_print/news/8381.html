	<span style="font-size:14px;">【謠止步】前瞻基礎建設進度良好，國民黨勿造謠抹黑！</span></p>
<p>
	<span style="font-size:14px;">《謠言》&nbsp;</span></p>
<p>
	<span style="font-size:14px;">前瞻基礎建設執行率只有三成？</span></p>
<p>
	<span style="font-size:14px;">《事實》&nbsp;</span></p>
<p>
	<span style="font-size:14px;">前瞻基礎建設計畫，截至今年（2017年9月至2018年6月底止）預算預定支用427億元，已執行323億元，執行率為75.6%。&nbsp;</span></p>
<p>
	<span style="font-size:14px;">初期為規劃設計作業，下半年才是主要計畫執行期。各單位均持續嚴格管控進度，同時也請專家學者現場督導，確保執行品質，年底可達到九成執行率。&nbsp;</span></p>
