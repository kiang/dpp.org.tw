				<h2>統促黨施暴案 民進黨：表達最嚴厲譴責</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <div>
	&nbsp; &nbsp; &nbsp; 針對統促黨施暴案，民主進步黨發言人張志豪今(25)日表示，這起活動引發的衝突和意外，主辦單位雖已向外界說明，但仍有諸多必要檢討之處，應負起責任，坦誠面對。另對統促會惡劣的暴力行為，本黨表達最嚴厲譴責，並要求施暴者立即向受害學生道歉並主動賠償其身心損害。</div>
<div>
	&nbsp;</div>
<div>
	&nbsp; &nbsp; &nbsp; 本黨認為台北市政府及警方、台大校方應引以為戒，勿再讓類似事件發生，同時希望警方積極偵辦、勿枉勿縱，維護學生及社會基本安全。</div>
