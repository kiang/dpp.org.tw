				<h2>台灣在進步 拒絕顛倒是非</h2>

                <div id="media_contents" class="w80 container">
	                	                <p class="text-center font_green">
		                <i>
		                	〞這三年來，台灣正在逐步展現成果，這是台灣社會許多人一起努力付出得來的〞
						</i>
					</p>
										<hr>
	                <p>
	<span color:="" font-size:="" style="font-family: system-ui, -apple-system, system-ui, ">國民黨以顛倒是非、分化社會的方式，來批評民進黨三年的</span><wbr font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, " /><span color:="" font-size:="" style="font-family: system-ui, -apple-system, system-ui, ">執政，不僅沒有反省馬英九執政八年來，凡事倚靠中國，導</span><wbr font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, " /><span color:="" font-size:="" style="font-family: system-ui, -apple-system, system-ui, ">致台灣經濟嚴重倒退。又以主權代價向中國卑躬屈膝，換取</span><wbr font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, " /><span color:="" font-size:="" style="font-family: system-ui, -apple-system, system-ui, ">假性的國際參與，結果是誤導國際社會台灣為中國的一部分</span><wbr font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, " /><span font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, ">。</span></p>
<p>
	<span color:="" font-size:="" style="font-family: system-ui, -apple-system, system-ui, ">這三年來，台灣正在逐步展現成果，這是台灣社會許多人一</span><wbr font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, " /><span color:="" font-size:="" style="font-family: system-ui, -apple-system, system-ui, ">起努力付出得來的，絕不容許國民黨用顛倒是非的方式而抹</span><wbr font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, " /><span font-size:="" style="color: rgb(28, 30, 33); font-family: system-ui, -apple-system, system-ui, ">煞掉。</span></p>
