				<h2>民主福利社正式開張 歡迎加入行列</h2>
				<h4></h4>
                <div id="media_contents" class="w80 container">
	                					<hr>
	                <p>
	<span style="font-family: SFUIText-Regular;">民主進步黨31週年黨慶，以「支持青創 看好台灣」的精神，正式啟動《民主福利社》，以消費支持青創，串聯全台多間店家，包含獨立書店、咖啡餐飲與桌遊娛樂......等，即日起憑民主進步黨黨證前往合作店家消費，即可享有優惠。</span></p>
<p>
